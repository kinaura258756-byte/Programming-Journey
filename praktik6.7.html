<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th colspan="2">Nama</th>
        </tr>
        <tr>
            <th>Depan</th>
            <th>Belakang</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Gojo</td>
            <td>Satoru</td>
        </tr>
        <tr>
            <td>Geto</td>
            <td>Suguru</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
